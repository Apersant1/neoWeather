<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="build/css/main_styles.css" />
	<script defer src="build/js/index.js"></script>
	<title>neoWeather</title>
</head>

<body>
	<header>
		<input type="text" class="search-box" autocomplete="false" name="" id="" placeholder="Search for a city...">
	</header>
	<main>
		<section class="location">
			<div class="city"></div>
			<div class="date"></div>

		</section>
		<section class="current">
			<div class="current__temp"></div>
			<div class="current__weather"></div>
			<div class="current__humidity"></div>
		</section>
	</main>
</body>

</html>
